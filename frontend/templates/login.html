{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HRTC Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/styles.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'frontend/img/logo.png' %}" />

    <!-- Include AJAX and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body id="body" style="background-image: url('{% static 'frontend/img/background.jpg' %}');">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" id="loadingSpinner" role="status">
      <span class="visually-hidden"></span>
    </div>
    <section class="vh-90 gradient-custom"> 
        <div class="container py-5 h-90">
          <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card glass-card bg-transparent text-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  
                <form id="Form">
                  {% csrf_token %}
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">HRTC Login</h2>
                    <img src="{% static 'frontend/img/logo.png' %}"><br><br>
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="uname" class="form-control form-control-lg" required>
                      <label class="form-label" for="uname">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" required>
                      <label class="form-label" for="password" >Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    <br><br>
                    <p id="message"></p>
                  </div>
                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="{% static 'frontend/js/login.js' %}"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
