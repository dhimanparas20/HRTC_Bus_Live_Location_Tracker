{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Location App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'frontend/img/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Custom CSS to reduce input width */
        .narrow-input {
            width: 70%;
        }
    </style>

</head>
<body id="body">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" id="loadingSpinner" role="status">
        <span class="visually-hidden"></span>
      </div>
    <center><h1>Send Location</h1></center>
    <h5><b>Welcome</b>: <span id="name"></span></h5>
    <h5><strong>Username</strong>: <span id="userid" style="color: green;"></span></h5>
    <h5><span id="message"></span></h5><br>
    <br><hr>
    <div class="container center-form">
        <form id="Form" class="mx-auto">
            {% csrf_token %}
            <div class="form-group ">
                <label for="id">Bus ID:</label>
                <input type="text" class="form-control narrow-input" id="id" required>
            </div>
    
            <div class="form-group">
                <label for="from">Route From:</label>
                <select id="from" class="form-control narrow-input" required>
                    <option value="" disabled selected>Select a station</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="to">Route To:</label>
                <select id="to" class="form-control narrow-input" required>
                    <option value="" disabled selected>Select a station</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="msg">Special message:</label>
                <input type="text" class="form-control narrow-input" id="msg">
            </div>
    
            <br><button class="start btn btn-primary" type="submit">Start Sharing My Location</button>
            <button class="stop btn btn-primary" type="button">Stop Sharing My Location</button>
            <br><br>
    
            <button class="btn btn-danger" type="button" onclick="Logout()">Logout</button>
  
        </form>
        
    </div>  
    
    <p id="location"></p>
    
    <!-- Include the script.js file -->
    <script>
        const WEBSOCKET_URL = "{{WEBSOCKET_URL}}";
    </script>
    <script src="{% static 'frontend/js/pilot.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
